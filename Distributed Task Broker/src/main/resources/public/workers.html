<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workers Registry - Distributed Task Broker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .stat-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .workers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .worker-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .worker-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .worker-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .worker-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .worker-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            color: white;
            margin-right: 15px;
        }

        .worker-title h3 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .worker-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-idle {
            background: #28a745;
            color: white;
        }

        .status-busy {
            background: #ffc107;
            color: #000;
        }

        .status-offline {
            background: #dc3545;
            color: white;
        }

        .worker-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .worker-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: rotate(180deg) scale(1.1);
        }

        .empty-state {
            background: white;
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
            font-size: 1.1em;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è Workers Registry</h1>
            <p>Active worker nodes in the distributed task broker system</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-value" id="totalWorkers">0</div>
                <div class="stat-label">Total Workers</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="activeWorkers">0</div>
                <div class="stat-label">Active Workers</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ö°</div>
                <div class="stat-value" id="busyWorkers">0</div>
                <div class="stat-label">Busy Workers</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí§</div>
                <div class="stat-value" id="idleWorkers">0</div>
                <div class="stat-label">Idle Workers</div>
            </div>
        </div>

        <div id="workersGrid" class="workers-grid"></div>

        <div style="text-align: center;">
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadWorkers()" title="Refresh Workers">üîÑ</button>

    <script>
        function loadWorkers() {
            fetch('/api/worker-stats')
                .then(response => response.json())
                .then(workerStats => {
                    const workersGrid = document.getElementById('workersGrid');
                    const totalWorkers = document.getElementById('totalWorkers');
                    const activeWorkers = document.getElementById('activeWorkers');
                    const busyWorkers = document.getElementById('busyWorkers');
                    const idleWorkers = document.getElementById('idleWorkers');

                    const workers = Object.values(workerStats);

                    if (workers.length === 0) {
                        workersGrid.innerHTML = `
                            <div class="empty-state" style="grid-column: 1 / -1;">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                </svg>
                                <h3>No Workers Registered</h3>
                                <p>Start worker clients to see them appear here.</p>
                                <p style="margin-top: 10px; color: #999;">Run: <code>java -cp target\\ComputeNet-Project-1.0.jar com.computenet.client.WorkerClient localhost 6000</code></p>
                            </div>
                        `;
                        totalWorkers.textContent = '0';
                        activeWorkers.textContent = '0';
                        busyWorkers.textContent = '0';
                        idleWorkers.textContent = '0';
                    } else {
                        // Calculate stats based on new definitions:
                        // Total: all registered workers
                        // Active: workers with at least 1 pending sub-task
                        // Busy: workers with more than 1 pending sub-task
                        // Idle: workers with 0 pending sub-tasks

                        const total = workers.length;
                        const active = workers.filter(w => w.pendingSubTasks > 0).length;
                        const busy = workers.filter(w => w.pendingSubTasks > 1).length;
                        const idle = workers.filter(w => w.pendingSubTasks === 0).length;

                        totalWorkers.textContent = total;
                        activeWorkers.textContent = active;
                        busyWorkers.textContent = busy;
                        idleWorkers.textContent = idle;

                        // Render worker cards
                        workersGrid.innerHTML = workers.map((worker, index) => {
                            const workerNum = worker.tcpPort - 6000 + 1;
                            const httpPort = worker.tcpPort + 1000;
                            const statusClass = worker.status === 'IDLE' ? 'status-idle' :
                                worker.status === 'BUSY' ? 'status-busy' : 'status-offline';

                            return `
                                <div class="worker-card">
                                    <div class="worker-header">
                                        <div class="worker-icon">üñ•Ô∏è</div>
                                        <div class="worker-title">
                                            <h3>Worker ${workerNum}</h3>
                                            <span class="worker-status ${statusClass}">${worker.status}</span>
                                        </div>
                                    </div>
                                    
                                    <div class="worker-details">
                                        <div class="detail-row">
                                            <span class="detail-label">Address:</span>
                                            <span class="detail-value">${worker.address}</span>
                                        </div>
                                        <div class="detail-row">
                                            <span class="detail-label">TCP Port:</span>
                                            <span class="detail-value">${worker.tcpPort}</span>
                                        </div>
                                        <div class="detail-row">
                                            <span class="detail-label">HTTP Port:</span>
                                            <span class="detail-value">${httpPort}</span>
                                        </div>
                                        <div class="detail-row">
                                            <span class="detail-label">Pending Sub-Tasks:</span>
                                            <span class="detail-value">${worker.pendingSubTasks}</span>
                                        </div>
                                        <div class="detail-row">
                                            <span class="detail-label">Web Interface:</span>
                                            <span class="detail-value">Port ${httpPort}</span>
                                        </div>
                                    </div>
                                    
                                    <div class="worker-actions">
                                        <a href="http://localhost:${httpPort}" 
                                           target="_blank" 
                                           class="btn btn-primary">
                                            üåê Open Dashboard
                                        </a>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                })
                .catch(error => {
                    console.error('Error loading workers:', error);
                    document.getElementById('workersGrid').innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <h3>Error Loading Workers</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                });
        }

        // Load workers on page load
        loadWorkers();

        // Auto-refresh every 5 seconds
        setInterval(loadWorkers, 5000);
    </script>
</body>

</html>
